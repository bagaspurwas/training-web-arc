<!DOCTYPE html>
<html>
<head>
  <title>Peminjaman Barang</title>

  <!-- icon -->
  <link rel="icon" href="img/logo.png">
</head>
<body>
  <img src="img/logo.png" alt="logo-arc">
  <h2> Peminjaman Barang </h2>
  <p> Selamat datang. Anda bisa meminjam barang di sini </p>

  <form>
    <h4> Data Peminjam </h4>
    <p>
      <label> Nama Awal </label>
      <input type="text" required="">
    </p>
    <p>
      <label> Nama Akhir </label>
      <input type="text">
    </p>
    <p>
      <label> Email </label>
      <input type="email" placeholder="namamu@example.com" required>
    </p>
    <p>
      <label> NIM </label>
      <input type="text" required>
    </p>

    <hr>

    <button type="submit">Pinjam sekarang</button>
  </form>

  <footer>
    <p>&copy; 2017-2018 <a href="//arc.itb.ac.id">Amateur Radio Club ITB</a></p>
  </footer>
</body>
</html>
