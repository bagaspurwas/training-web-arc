<!DOCTYPE html>
<html>
<head>
  <title>Peminjaman Barang</title>

  <!-- meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- icon -->
  <link rel="icon" href="img/logo.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap-4.0.0.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="pt-5 pb-3 text-center">
      <img class="mb-4" src="img/logo.png" alt="logo-arc">
      <h2> Peminjaman Barang </h2>
      <p> Selamat datang. Anda bisa meminjam barang di sini </p>
    </div>

    <div class="row" id="form">
    <div class="col-md-6 offset-md-3 order-md-1">
      <div class="mb-3">
        <h4 class="mb-3"> Data Peminjam </h4>
        <div class="row">
          <div class="col-md-6">
            <p class="mb-3">
              <label> Nama Awal </label>
              <input class="form-control" type="text" required id="firstName">
            </p>
          </div>
          <div class="col-md-6">
            <p class="mb-3">
              <label> Nama Akhir </label>
              <input class="form-control" type="text" id="lastName">
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <p class="mb-3">
              <label> Email </label>
              <input class="form-control" type="email" placeholder="namamu@example.com" required id="email">
            </p>
          </div>
          <div class="col-md-4">
            <p class="mb-3">
              <label> NIM </label>
              <input class="form-control" type="text" required id="nim">
            </p>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <h4 class="mb-3"> Data Barang </h4>
        <p class="mb-3">
          <label>Nama barang</label>
          <select class="form-control" id="nama-barang">
            <option>VPS</option>
            <option>Kabel UTP</option>
            <option>Router</option>
            <option>Proyektor</option>
            <option>Layar LCD</option>
          </select>
        </p>
        <div class="row">
          <div class="col-md-6">
            <p class="mb-3">
              <label>Tanggal peminjaman</label>
              <input class="form-control" type="date" value="2017-01-27" required id="tanggal-peminjaman">
            </p>
          </div>
          <div class="col-md-6">
            <p class="mb-3">
              <label>Tanggal dikembalikan</label>
              <input class="form-control" type="date" value="2017-01-27" required id="tanggal-dikembalikan">
            </p>
          </div>
        </div>
      </div>

      <hr class="mb-3">

      <button onclick="submit()" class="button">Pinjam sekarang</button>
    </div>
    </div>

    <div class="row" id="sukses">
    <div class="col-md-6 offset-md-3 order-md-1">
      <div class="mb-3">
        <hr class="mb-3">
        <h2 class="mb-3"> Sukses! </h2>
        <p> Data sudah dikirim </p>
        <hr class="mb-3">
      </div>
    </div>
    </div>

    <footer class="pt-5 my-5 text-center">
      <p>&copy; 2017-2018 <a href="//arc.itb.ac.id">Amateur Radio Club ITB</a></p>
    </footer>
  </div>
  
  <!-- Script file -->
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/popper-1.12.9.js"></script>
  <script src="js/bootstrap-4.0.0.js"></script>
  <script src="js/submit.js"></script>
</body>
</html>
